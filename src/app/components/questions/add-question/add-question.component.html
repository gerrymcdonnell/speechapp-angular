<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/question-list']" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>  Back</a>
  </div>

</div>

<div class="card">
  
  <div class="card-header">
    <h3>Add question</h3>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      
      <div class="form-group">
        <label for="question">question</label>
        
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="question.question"
          name="question"
          #txtquestion="ngModel"
          minlength="12"
          required          
        > 
        <!-- validation rules -->
        <div *ngIf="txtquestion.errors?.required && txtquestion.touched" class="alert alert-danger">Question is required</div>
        
        
      </div>


      <div class="form-group">
          <label for="Ans1">Ans1</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans1"
            name="ans1"
            #questionTitle="ngModel"          
          >    
        </div>

        <div class="form-group">
          <label for="Ans1">Ans2</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans2"
            name="ans2"
            #questionTitle="ngModel"          
          >    
        </div>

        <div class="form-group">
          <label for="Ans1">Ans3</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans3"
            name="ans3"
            #questionTitle="ngModel"          
          >    
        </div>


        <div class="form-group">
          <label for="Ans4">Ans4</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans4"
            name="ans4"
            #questionTitle="ngModel"          
          >    
        </div>


        <div class="form-group">
          <label for="Ans1">correct answer</label>
          <input 
            type="number"
            class="form-control"
            [(ngModel)]="question.correctans"
            name="ans1"
            #questionTitle="ngModel"          
          >    
        </div>

      

      <input type="submit" class="btn btn-primary btn-block" value="Add question">
    </form>
  </div>
</div>
