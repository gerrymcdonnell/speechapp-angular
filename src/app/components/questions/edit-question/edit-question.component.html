<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/question-list']" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>  Back</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  
  <div class="card-header">
    <h3>Edit question "{{question.question}}"</h3>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      
      <div class="form-group">
        <label for="questiontitle">question</label>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="question.question"
          name="question"
          #questionTitle="ngModel"          
        >    
      </div>


      <div class="form-group">
          <label for="Ans1">Ans1</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans1"
            name="ans1"
            #questionAns1="ngModel"          
          >    
        </div>

        <div class="form-group">
          <label for="Ans2">Ans2</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans2"
            name="ans2"
            #questionAns2="ngModel"           
          >    
        </div>

        <div class="form-group">
          <label for="Ans3">Ans3</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans3"
            name="ans3"
            #questionAns3="ngModel"           
          >    
        </div>


        <div class="form-group">
          <label for="Ans4">Ans4</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans4"
            name="ans4"
            #questionAns4="ngModel"          
          >    
        </div>


        <div class="form-group">
          <label for="CorrectAns">correct answer</label>
          <input 
            type="number"
            class="form-control"
            [(ngModel)]="question.correctans"
            name="correctans"
            #questionCorrectans="ngModel"          
          >    
        </div>

      

      <input type="submit" class="btn btn-primary btn-block" value="Edit question">
    </form>
  </div>
</div>
