<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/question-list']" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>  Back</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  
  <div class="card-header">
    <h3>Edit question "{{question.question}}"</h3>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      
      <div class="form-group">
        <label for="questiontitle">question</label>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="question.question"
          name="questiontitle"
          #questionTitle="ngModel"          
        >    
      </div>


      <div class="form-group">
          <label for="question_syllables">Ans1</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="question.ans1"
            name="question_ans1"
            #questionTitle="ngModel"          
          >    
        </div>

      

      <input type="submit" class="btn btn-primary btn-block" value="Edit question">
    </form>
  </div>
</div>
