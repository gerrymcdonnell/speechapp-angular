<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/word-list']" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>  Back</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  
  <div class="card-header">
    <h3>Add Word</h3>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      
      <div class="form-group">
        <label for="wordtitle">Word</label>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="word.wordtitle"
          name="wordtitle"
          #wordTitle="ngModel"          
        >    
      </div>


      <div class="form-group">
          <label for="word_syllables">word_syllables</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="word.word_syllables"
            name="word_syllables"
            #wordTitle="ngModel"          
          >    
        </div>

      

      <input type="submit" class="btn btn-primary btn-block" value="Add Word">
    </form>
  </div>
</div>
